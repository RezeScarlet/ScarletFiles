[colors]
; Base
background = #191724
; Highlight Med
background-alt = #21202e
; Text
foreground = #e0def4
; Rose
alert = #ebbcba
; Gold
secondary = #f6c177	
; Love
primary = #eb6f92
; Muted
disabled = #6e6a86


[bar/RoseBar]
height = 26
radius = 2
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 8
border-bottom-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 2

font-0 = Cascadia Cove:size=12;2
font-1 = Cascadia Cove:size=12:weight=bold;2
font-2 = Symbols Nerd Font Mono:size=12;2

modules-left = xworkspaces spotify-prev spotify-play-pause spotify-next spotify
modules-center = date
modules-right = xbacklight battery pulseaudio memory cpu temperature wlan tray

tray-position = right

cursor-click = pointer
cursor-scroll = ns-resize
scroll-up = "#i3.prev"
scroll-down = "#i3.next"
enable-ipc = true


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-foreground = ${colors.primary}
label-active-padding = 2

icon-default = ÔÉà

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "Óò∏ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÓøÖ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôíº " 
format-prefix-foreground = ${colors.primary}
label = %percentage%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
label-font = 2


[settings]
screenchange-reload = true
pseudo-transparency = true


[module/backlight]
type = internal/backlight

enable-scroll = true

format = <ramp>

ramp-0 = üåï
ramp-1 = üåî
ramp-2 = üåì
ramp-3 = üåí
ramp-4 = üåë

[module/battery]
type = internal/battery

full-at = 99
low-at = 15

battery = BAT0
adapter = ADP1


[module/temperature]
type = internal/temperature

interval = 5

format-prefix = "ÔÅ≠ "
format-prefix-foreground = ${colors.primary}

warn-temperature = 60


[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "ÔÄÅ "
format-prefix-foreground = ${colors.primary}
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "Û∞ú±"
format = <label>
label-foreground = ${colors.primary}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "ÔÅå"
hook-1 = echo "ÔÅã"
label-foreground = ${colors.primary}
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "Û∞ú¥"
format = <label>
label-foreground = ${colors.primary}
click-left = playerctl next -p spotify


[module/tray]
type = internal/tray

tray-spacing = 8
tray-pading = 8
tray-size = 70%
